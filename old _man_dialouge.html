<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Old Man Dialogue</title>
  <style>
    body {
      background: linear-gradient(#6b4f2a, #3e2a14);
      font-family: "Trebuchet MS", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .scene {
      width: 640px;
      height: 420px;
      background: linear-gradient(#7a532e, #4a2f18);
      border: 6px solid #2b1a0e;
      border-radius: 16px;
      box-shadow: 0 12px 0 rgba(0,0,0,0.35);
      position: relative;
      overflow: hidden;
    }

    /* Tavern background elements */
    .wood-panel {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 140px;
      background: repeating-linear-gradient(
        90deg,
        #5a3a1f 0px,
        #5a3a1f 22px,
        #4b3019 22px,
        #4b3019 44px
      );
      border-top: 4px solid #2b1a0e;
    }

    .bar {
      position: absolute;
      bottom: 90px;
      left: 0;
      width: 100%;
      height: 40px;
      background: #3b2414;
      border-top: 4px solid #1f1209;
    }

    .window {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 120px;
      height: 90px;
      background: linear-gradient(#87ceeb, #cceeff);
      border: 6px solid #2b1a0e;
      box-shadow: inset 0 0 0 4px #6b4f2a;
    }

    /* Old man (cartoon style) */
    .old-man {
      position: absolute;
      bottom: 95px;
      left: 110px;
      width: 120px;
      height: 190px;
    }

    .head {
      width: 90px;
      height: 90px;
      background: #f2d6b3;
      border: 4px solid #2b1a0e;
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
    }

    .beard {
      position: absolute;
      bottom: -22px;
      left: 10px;
      width: 70px;
      height: 55px;
      background: #e6e6e6;
      border: 4px solid #2b1a0e;
      border-top: none;
      border-radius: 0 0 40px 40px;
    }

    .eye {
      position: absolute;
      top: 40px;
      width: 10px;
      height: 10px;
      background: #000;
      border-radius: 50%;
    }

    .eye.left { left: 30px; }
    .eye.right { right: 30px; }

    .body {
      width: 110px;
      height: 70px;
      background: #5b3c1f;
      border: 4px solid #2b1a0e;
      border-radius: 12px;
      margin: 8px auto 0;
    }

    /* Dialogue box */
    .game-box {
      position: absolute;
      right: 20px;
      bottom: 20px;
      background-color: #fff8e8;
      border: 4px solid #2b1a0e;
      border-radius: 14px;
      width: 360px;
      padding: 16px;
      box-shadow: 4px 4px 0 #1f1209;
      cursor: pointer;
      user-select: none;
    }

    .name {
      font-weight: bold;
      margin-bottom: 8px;
      color: #3b2414;
    }

    .dialogue {
      font-size: 15px;
      line-height: 1.4;
      color: #000;
    }

    .hint {
      margin-top: 10px;
      font-size: 11px;
      color: #555;
      text-align: right;
    }
      .hair {
      position: absolute;
      top: -10px;
      left: 8px;
      width: 74px;
      height: 30px;
      background: #d0d0d0;
      border: 4px solid #2b1a0e;
      border-bottom: none;
      border-radius: 40px 40px 10px 10px;
    }

  </style>
</head>
<body>

  <div class="scene">
    <div class="window"></div>
    <div class="bar"></div>
    <div class="wood-panel"></div>

    <div class="old-man">
      <div class="head">
        <div class="hair"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="beard"></div>
      </div>
      <div class="body"></div>
    </div>

    <div class="game-box" onclick="nextDialogue()">
      <div class="name">Tavern Keep</div>
      <div class="dialogue" id="dialogueText">
        Hey kid, how can I help you?
      </div>
      <div class="hint">(click to continue)</div>
    </div>
  </div>

  <script>
    const dialogue = [
      "Hey kid, how can I help you?",
      "Oh, you need directions to the candy castle?",
      "If you head south you should find a hotel, and they should have a map there you can have.",
      "Have a great travel!"
    ];

    let index = 0;

    function nextDialogue() {
      if (index < dialogue.length - 1) {
        index++;
        document.getElementById("dialogueText").textContent = dialogue[index];
      }
    }
  </script>

</body>
</html>
